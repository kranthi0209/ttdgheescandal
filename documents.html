<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff758c);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .gear {
            font-size: 60px;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .highlight {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffeaa7;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Decorative floating circles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: rise 12s infinite linear;
        }

        .bubble:nth-child(1) {
            width: 120px;
            height: 120px;
            background: #ff9ff3;
            left: 10%;
            bottom: -150px;
        }

        .bubble:nth-child(2) {
            width: 80px;
            height: 80px;
            background: #48dbfb;
            left: 70%;
            bottom: -100px;
            animation-duration: 9s;
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            background: #feca57;
            left: 40%;
            bottom: -120px;
            animation-duration: 14s;
        }

        @keyframes rise {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 40px 25px; }
        }
    </style>
</head>
<body>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <div class="gear">‚öôÔ∏è</div>
        <h1>Under Construction</h1>
        <p>We are working hard to launch something amazing.</p>
        <div class="highlight">üöÄ Will be updated in an hour</div>
    </div>

</body>
</html>
